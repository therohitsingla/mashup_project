<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Form</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        function toggleLogs() {
            const logsDiv = document.getElementById('logs');
            logsDiv.style.display = logsDiv.style.display === 'none' || logsDiv.style.display === '' ? 'block' : 'none';
            logsDiv.innerHTML = logsDiv.style.display === 'block' ? 'Logs window opened. Tracking messages will appear here.' : '';
        }

        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = {
                singer_name: document.getElementById('singer-name').value,
                number_of_videos: parseInt(document.getElementById('num-videos').value),
                duration: parseInt(document.getElementById('video-duration').value),
                email: document.getElementById('email').value
            };

            fetch('/mashup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.querySelector('.message');
                messageDiv.innerText = data.success ? data.message : data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.querySelector('.message').innerText = "An error occurred while processing your request.";
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Create Mashup File</h1>
        <form id="mashup-form" onsubmit="submitForm(event)">
            <label for="singer-name">Singer Name:</label>
            <input type="text" id="singer-name" name="singer-name" required>

            <label for="num-videos">Number of Videos (in range 10-50):</label>
            <input type="number" id="num-videos" name="num-videos" min="10" max="50" required>

            <label for="video-duration">Duration of Each Video (in seconds):</label>
            <input type="number" id="video-duration" name="video-duration" min="1" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Submit">

            <button type="button" onclick="toggleLogs()">Logs</button>
        </form>

        <div class="message" style="color: red;"></div> <!-- For displaying messages -->
        
        <div id="logs" class="logs" style="display: none;"></div>
    </div>
</body>
</html>
